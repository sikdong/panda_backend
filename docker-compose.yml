services:
  mysql:
    image: mysql:8.4
    container_name: panda-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: panda
      MYSQL_USER: panda
      MYSQL_PASSWORD: panda1234
      MYSQL_ROOT_PASSWORD: root1234
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: panda-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_URL: jdbc:mysql://mysql:3306/panda?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      DB_USERNAME: panda
      DB_PASSWORD: panda1234
    ports:
      - "9111:9111"

volumes:
  mysql-data:
